{% load menu_tags %}

<ul>
    {% for item in menu_items %}
        <li>
            <a href="{{ item.url }}">{{ item.name }}</a>
            {% if item.children %}
                <ul>
                    {% for child in item.children %}
                        <li><a href="{{ child.url }}">{{ child.name }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
